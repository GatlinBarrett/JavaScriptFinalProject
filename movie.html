<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Final Project</title>
    <link rel="stylesheet" href="movie.css" />
    <script src="movie.js" defer></script>
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/236d7fc039.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <a href="index.html">
            <div class="logo__brand">
              <img src="assets/freeflamelogo.png" class="logo" alt="" />
              <h1 class="brand">Ember Movies</h1>
            </div>
          </a>
          <li><a href="#" class="nav__link no-cursor">Contact</a></li>
        </div>
      </nav>
      <header>
        <div class="search__wrapper">
          <div class="search__bar">
            <input
              type="search"
              class="search"
              placeholder="Search For Movies"
              onchange="movieName(event), searchMovie()"
              required
            />
            <div class="search__btn">
              <button class="btn" onclick="searchMovie()">
                <i class="fas fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
        </div>
      </header>
    </section>
    <main>
      <section id="movies">
        <div class="movie__and--title">
          <h4 class="movie__title"></h4>
          <div class="movie">
            <figure class="movie__cover--wrapper">
              <div class="play__movie no-cursor">
                <img src="" class="movie__cover" alt="" />
                <div class="fade">
                  <div class="play no-cursor">
                    <i class="fas fa-play"></i>
                  </div>
                </div>
              </div>
            </figure>
            <div class="movie__desc">
              <!-- <p>
                <b>Released:</b> <br />
                <b>Rated:</b> <br />
                <b>Runtime:</b> <br />
                <b>Genre:</b> <br />
                <b>Director:</b> <br />
                <b>Writer:</b> <br />
                <b>Actors:</b> <br />
                <b>Plot:</b> <br />
                <b>Language:</b> <br />
                <b>Country:</b> <br />
                <b>Awards:</b> <br />
                <b>imdbRating:</b> <br />
              </p> -->
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
