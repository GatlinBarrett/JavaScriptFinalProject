<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Final Project</title>
    <link rel="stylesheet" href="search.css" />
    <script src="search.js" defer></script>
    <script
      src="https://kit.fontawesome.com/236d7fc039.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <a href="http://127.0.0.1:5500/index.html">
            <div class="logo__brand">
              <img src="assets/freeflamelogo.png" class="logo" alt="" />
              <h1 class="brand">Ember Movies</h1>
            </div>
          </a>
          <li><a href="#" class="nav__link">Contact</a></li>
        </div>
      </nav>
      <header>
        <div class="search__wrapper">
          <h2 class="search__result">
            Top 10 search results for "<span id="show" class="fire">______</span
            >"
          </h2>
          <div class="search__bar">
            <input
              type="search"
              id="search"
              placeholder="Search For Movies"
              onchange="Display(), onSearchChange(event)"
            />
            <div class="search__btn">
              <button class="btn" onclick="Display()">
                <i class="fas fa-magnifying-glass fire"></i>
              </button>
            </div>
          </div>
        </div>
      </header>
    </section>
    <main>
      <b class="movies show__movies">
        <section id="movies">
          <div class="movie">
            <figure class="movie__cover--wrapper">
              <img src="" class="movie__cover" alt="" />
            </figure>
            <h4 class="movie__title"></h4>
          </div>
        </section>
      </b>
    </main>
    <b class="movie__empty--function">
      <div class="movie__empty">
        <div class="movie__blank">
          <i class="fas fa-magnifying-glass mag2"></i>
        </div>
        <h2 class="no__result fire">
          No results. Search for something more specific!
        </h2>
      </div>
    </b>
    <div class="movie__function movies__loading">
      <i class="fas fa-spinner movies__loading--spinner fire"></i>
    </div>
  </body>
</html>
